<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>王者代练 - 专业上分</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      body {
        height: 100vh;
        font-family: "Microsoft YaHei", sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
          url("https://game.gtimg.cn/images/yxzj/img201606/skin/hero-info/157/157-bigskin-3.jpg")
            no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        line-height: 1.6;
        -webkit-tap-highlight-color: transparent;
      }

      /* 移动端竖屏背景 */
      @media (max-width: 768px) and (orientation: portrait) {
        body {
          background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
            url("https://game.gtimg.cn/images/yxzj/img201606/skin/hero-info/152/152-bigskin-4.jpg")
              no-repeat center center fixed;
          background-size: cover;
        }
      }

      .container {
        max-width: 800px;
        padding: 30px 20px;
        margin: 0 auto;
        max-width: 600px;
        position: relative;
      }

      .container::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at center,
          transparent,
          rgba(0, 0, 0, 0.3)
        );
        pointer-events: none;
        z-index: -1;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        animation: fadeIn 1s ease-in;
        padding: 30px 0;
      }

      .header h1 {
        font-size: 36px;
        background: linear-gradient(45deg, #ffd700, #ff6b6b);
        /* -webkit-background-clip: text; */
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .header p {
        font-size: 18px;
        color: rgba(255, 255, 255, 1);
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      }

      .service-card {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 24px;
        padding: 35px;
        margin-bottom: 30px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transform: translateY(50px);
        opacity: 0;
        animation: slideUp 0.5s ease forwards;
        touch-action: pan-y pinch-zoom;
      }

      .service-card h2 {
        font-size: 26px;
        color: #ffe44d;
        margin-bottom: 18px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      }

      .service-card p {
        margin-bottom: 12px;
        font-size: 15px;
        opacity: 1;
        color: rgba(255, 255, 255, 1);
        line-height: 1.6;
      }

      .price {
        font-size: 32px;
        background: linear-gradient(45deg, #ff5555, #ff7777);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        margin: 25px 0;
      }

      .btn-group {
        display: flex;
        gap: 20px;
        padding: 0 25px;
        margin-top: 25px;
      }

      .contact-btn {
        flex: 1;
        text-align: center;
        padding: 12px 0;
        border-radius: 30px;
        color: white;
        text-decoration: none;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        max-width: 120px;
        margin: 0 auto;
        border: none;
        outline: none;
        letter-spacing: 1px;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      .contact-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        filter: brightness(1.15);
      }

      .contact-btn:active {
        transform: scale(0.95) translateY(0);
      }

      .wx-btn {
        background: linear-gradient(45deg, #0be077, #13f788);
      }

      .qq-btn {
        background: linear-gradient(45deg, #18d1ff, #21ddff);
      }

      .zfb-btn {
        background: linear-gradient(45deg, #1677ff, #00b4ff);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .contact-info {
        text-align: center;
        margin-top: 60px;
        padding: 35px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .contact-info p {
        margin: 12px 0;
        font-size: 16px;
        opacity: 1;
        color: rgba(255, 255, 255, 1);
        letter-spacing: 0.5px;
      }

      .contact-info p:first-child {
        font-size: 24px;
        background: linear-gradient(45deg, #ffd700, #ff7777);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 25px;
      }

      @media (max-width: 480px) {
        .container {
          padding: 15px;
        }

        .header h1 {
          font-size: 28px;
        }

        .service-card {
          padding: 25px;
        }

        .price {
          font-size: 24px;
        }
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .service-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .service-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      }
    </style>
    <script>
      async function copyContact(type) {
        const contact = type === "wx" ? "li642431742" : "642431742";

        try {
          await navigator.clipboard.writeText(contact);
          if (type === "wx") {
            alert("已复制微信号：" + contact + "\n即将打开微信");
            window.location.href = "weixin://";
          } else {
            window.location.href =
              "mqqapi://card/show_pslcard?src_type=internal&source=sharecard&version=1&uin=642431742";
          }
        } catch (err) {
          const textarea = document.createElement("textarea");
          textarea.value = contact;
          textarea.style.position = "fixed";
          textarea.style.opacity = "0";
          document.body.appendChild(textarea);
          textarea.select();

          try {
            document.execCommand("copy");
            if (type === "wx") {
              alert("已复制微信号：" + contact + "\n即将打开微信");
              window.location.href = "weixin://";
            } else {
              window.location.href =
                "mqqapi://card/show_pslcard?src_type=internal&source=sharecard&version=1&uin=642431742";
            }
          } catch (err) {
            alert("复制失败，请手动复制：" + contact);
          } finally {
            document.body.removeChild(textarea);
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>王者荣耀代练</h1>
        <p>专业上分团队 · 安全可靠</p>
      </header>

      <div class="service-card" style="animation-delay: 0.2s">
        <h2>排位代练</h2>
        <p>专业代练，稳定上分</p>
        <p class="price">30元/星</p>
        <div class="btn-group">
          <button
            onclick="copyContact('wx')"
            class="contact-btn wx-btn"
            type="button"
          >
            加微信
          </button>
          <button
            onclick="copyContact('qq')"
            class="contact-btn qq-btn"
            type="button"
          >
            加QQ
          </button>
        </div>
      </div>

      <div class="service-card" style="animation-delay: 0.4s">
        <h2>巅峰赛代打</h2>
        <p>快速完成巅峰赛</p>
        <p class="price">198元/10场</p>
        <div class="btn-group">
          <button
            onclick="copyContact('wx')"
            class="contact-btn wx-btn"
            type="button"
          >
            加微信
          </button>
          <button
            onclick="copyContact('qq')"
            class="contact-btn qq-btn"
            type="button"
          >
            加QQ
          </button>
        </div>
      </div>

      <div class="service-card" style="animation-delay: 0.6s">
        <h2>陪玩服务</h2>
        <p>专业陪玩，边玩边学</p>
        <p class="price">50元/小时</p>
        <div class="btn-group">
          <button
            onclick="copyContact('wx')"
            class="contact-btn wx-btn"
            type="button"
          >
            加微信
          </button>
          <button
            onclick="copyContact('qq')"
            class="contact-btn qq-btn"
            type="button"
          >
            加QQ
          </button>
        </div>
      </div>

      <div class="contact-info">
        <p>联系方式</p>
        <p>QQ：642431742</p>
        <p>24小时在线接单</p>
      </div>
    </div>
  </body>
</html>
